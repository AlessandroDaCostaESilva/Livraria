<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf - página de registro</title>
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../imagem/Logo-Branco.svg" alt="Logo-Livraria-Wolf">
        </a>
    </header>
    <main>
        <form action="#">
            <div class="boxRelative">
                <label for="name">
                    Nome de usuário
                    <input type="text" id="name">
                </label>
            </div>
            <div class="boxRelative">
                <label for="email">
                    Email
                    <input type="email" id="email">
                </label>
            </div>
            <div class="boxRelative">
                <label for="birthday">
                    Data de nascimento
                    <input type="date" id="birthday">
                </label>
            </div>
            <div class="boxRelative">
                <label for="password" >
                    Senha
                    <input type="password" id="password">
                </label>
            </div>
            <div class="confirmBox">
                <label for="register" class="registerLabel">
                    <input type="submit" value="REALIZAR REGISTRO" id="register">
                </label>
            </div>
            <span>Já possui uma conta?<a href="./login.html">entrar</a></span>
        </form>
        <div class="background">
            <img src="../imagem/registerBackground.jpg" alt="background decorativo">
        </div>
    </main>
</body>
</html>
